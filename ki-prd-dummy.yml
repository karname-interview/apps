apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ki-prd-dummy-api
  namespace: argocd
spec:
  destination:
    namespace: ki-prd-dummy
    server: https://kubernetes.default.svc
  project: default
  source:
    path: environments/prd
    repoURL: https://github.com/karname-interview/dummy-api.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
